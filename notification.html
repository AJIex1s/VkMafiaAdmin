<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/route.js"></script>
    <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css"/>
    <title>Голосования</title>
</head>
<body class="modal-open">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mafia admin</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" class="disabled">Information</a>
                </li>
                <li class="active">
                    <a href="/notification.html">Notification admin</a>
                </li>
                <li>
                    <a href="#" class="disabled">Grooup amdin</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <h1 class="page-header">На играх ожидается <span id="expectedPeopleCount"></span> - человек</h1>
    <p style="display: none;">Вероятный прирост людей на играх - Н человек</p>
    <div class="table-responsive">
        <table class="table table-striped right-aligned-cells" id="votingGlobalInfo">
        </table>
    </div>
    <button class="btn btn-primary" id="allToNotificate">Оповестить всех (<span id="usersToNotifyCount">1</span>)</button>
    <button class="btn btn-info" id="notifyNotVoted">Оповестить не голосовавших (<span id="notVotedCount">1</span>)</button>
    <button class="btn btn-info" id="clarifyUndecided">Уточнить позицию у незнающих (<span id="undecidedVotersCount">1</span>)</button>
    <button class="btn btn-info" id="clarifyNegativeVoted">Уточнить у проголосовавших отрицательно(<span id="negativeVotedCount">1</span>) </button>
</div>
<div id="pollDataModal" class="modal fade in" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Выберите дату и пост с голосованием</h4>
            </div>
            <div class="modal-body">

                Посты за <input type="date" id="pollPublishedDate"/>
                <br/><br/><br/>
                <div class="form-group">
                    <select multiple class="form-control post-select" id="pollList">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="getPollDataButton" type="button" class="btn btn-default">Получить данные для выбранного
                    голосования
                </button>
            </div>
        </div>
    </div>
</div>
<div id="modalBackdrop" class="modal-backdrop fade in" style="display: block;">
</div>
</body>
</html>
